#logging.level.org.springframework: DEBUG

server.port: 8080

jwt.secret: anySecretKey

# configura��es do datasource do spring
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/multi-auth-client
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        hbm2ddl:
          auto: none
